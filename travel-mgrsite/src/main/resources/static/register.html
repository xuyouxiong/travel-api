<div class="container cm-container">
    <h3 class="text-center"><font style="color: #337ab7;">四季有你管理系统注册</font></h3>
    <hr />
    <div class="login">
        <form id="loginForm" action="" method="post">

                    <div class="input-group-addon">用户名</div>
                    <input class="form-control" name="name"  value=""/>

            <div class="form-group form-group-lg">

                    <div class="input-group-addon">密&emsp;码</div>

                    <input class="form-control" name="faren"  value=""/>
                </div>
            </div>
            <div class="form-group form-group-lg">

                    <input type="file" name="cert"  value="" id="files1"/>

            </div>

            </div>
